<!DOCTYPE html>
<html lang="en" >

<head>
	<meta charset="UTF-8">
	<link rel="icon" href="{{ url_for('static', filename='images/logo.png')}}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css'>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300'>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700,300'>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="{{url_for('static', filename = 'css/login-register.css')}}">
	<title>{{ title }}</title>
	
</head>

<body>

	<!-- Preloader -->
	<div id="loading">
		<div id="loading-center">
			<div id="loading-center-absolute">
				<div class="object"></div>
				<div class="object"></div>
				<div class="object"></div>
				<div class="object"></div>
				<div class="object"></div>
				<div class="object"></div>
				<div class="object"></div>
				<div class="object"></div>
				<div class="object"></div>
				<div class="object"></div>
			</div>
		</div>
	</div>
	<!--End off Preloader -->
	{% with messages = get_flashed_messages(with_categories = true) %}
			{% if messages %}
				{% for category, message in messages %}
					<div class = "alert alert-{{category}}" style="margin-bottom: 0">
						{{message}}
					</div>
				{% endfor %}
			{% endif %}
	{% endwith %}
	<div class="register__container">
	<div class="container__child register__form" style="display: flex; align-items: center;">
		{% block form%}

		{% endblock form%}
		
	</div>
	<div class="container__child register__thumbnail">
	</div>
</div>
<!-- JavaScript -->
<script src="{{url_for('static', filename = 'js/jquery-1.12.1.min.js')}}"></script>
<script src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>

<!-- Bootsnav js -->
<script src="{{url_for('static', filename = 'js/bootsnav.js')}}"></script>

<!-- JS Implementing Plugins -->
<script src="{{url_for('static', filename = 'js/isotope.js')}}"></script>
<script src="{{url_for('static', filename = 'js/isotope-active.js')}}"></script>
<script src="{{url_for('static', filename = 'js/jquery.fancybox.js')}}"></script>

<script src="{{url_for('static', filename = 'js/jquery.scrollUp.min.js')}}"></script>

<script src="{{url_for('static', filename = 'js/main.js')}}"></script>	

</body>

</html>
